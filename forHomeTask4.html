<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
      .forCat {
         box-shadow: 0 0 30px rgba(0,0,0,0.5);
         position: absolute;
         background-color: red;
         width: 10px;
         height: 10px;
         border: 1px solid black;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function(){
        var i = 0;
        function getDiv() {
          i++;
          var simpleDiv = $("<div>", {
            "class": "forCat",
            "id": "div_" + i,
            "style":"margin-top: "+ randomInt(0,600) +"px; margin-left: "+ randomInt(0,1400) +"px;"
          }).click(function() {
            $(this).remove()
          })

          $("body").append(simpleDiv)
          $("#div_"+ i).animate({
            width:"+=100"+"px",
            height:"+=100"+"px",
            border: "+=30"+"px",
          },200,function() {
          });
          setTimeout(getDiv,1200)
        }
        getDiv()

        function randomInt(min, max) {
          min = Math.ceil(min)
          max = Math.floor(max)
          return Math.floor(Math.random() * (max-min)) + min;
        }
      })
    </script>
  </head>
  <body>
  </body>
<html>

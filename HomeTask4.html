<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
       function getCat() {
        $.get("http://aws.random.cat/meow").done(
          function(data) {
            $("#random").append(" <img width=300 src='"+ data.file +"'> ")
          }
        )
      }
    </script>
  </head>
  <body>
    <div id="random"></div>
    <button onclick="getCat()">Show me some cats!</button>
  </body>
<html>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-purple.min.css" />
<link rel="stylesheet" href="registration.css">

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


<header class="mdl-layout__header" id="title">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title">Registration</span>
  </div>
</header>
<main class="mdl-layout__content">
  <div id="signup">
    <div class="mdl-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">My Info</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form method="post" action="{% url 'register' %}">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="id_username">
              <label class="mdl-textfield__label" for="id_username">Username...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="id_email">
              <label class="mdl-textfield__label" for="id_email">Email...</label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="mdl-card-square mdl-card mdl-shadow--2dp" id="password">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Password</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form method="post" action="{% url 'register' %}">
             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" type="text" id="id_password">
               <label class="mdl-textfield__label" for="id_password">Password...</label>
             </div>
             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" type="text" id="id_password">
               <label class="mdl-textfield__label" for="id_password">Confirm password...</label>
             </div>
          </form>
       </div>
    </div>
</main>
